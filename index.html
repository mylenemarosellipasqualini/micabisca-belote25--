
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Belote dupliquée</title>
</head>
<body>

<h1>Belote dupliquée</h1>

<p>Donne : <strong>12</strong></p>

<button id="btnAfficher">Afficher</button>

<div id="resultat"></div>

<script>
document.getElementById("btnAfficher").addEventListener("click", function () {

  fetch("donnes.json")
    .then(response => response.json())
    .then(data => {

      const donne = data.find(d => d.id === 12);

      if (!donne) {
        document.getElementById("resultat").innerText =
          "Donne 12 non trouvée";
        return;
      }

      document.getElementById("resultat").innerHTML = `
        <h2>Joueur 1</h2>
        <p>${donne.joueur1.join(" , ")}</p>

        <h2>Joueur 2</h2>
        <p>${donne.joueur2.join(" , ")}</p>

        <h2>Joueur 3</h2>
        <p>${donne.joueur3.join(" , ")}</p>

        <h2>Joueur 4</h2>
        <p>${donne.joueur4.join(" , ")}</p>
      `;
    });
});
</script>

</body>
</html>
